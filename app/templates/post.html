{% extends "base.html" %}

{% block content %}
<!-- this is the completely post -->
    <p>
        <h1>
            {{ post.title }}
        </h1>
    </p>
    <p>
        {% for tag in post.tags %}
            {{ tag }}
            |
        {% endfor %}
          timestamp: {{ post['timestamp'] }}
    </p>
    <p>
        {{ post.body | markdown }}
    </p>
{% endblock %}
