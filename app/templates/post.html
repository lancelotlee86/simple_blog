{% extends "base.html" %}

{% block content %}
<!-- this is the completely post -->
<!-- class="container" 在 base.html 里 -->
<div class="row">
  <div class="blog-post">
    <h2 class="blog-post-title">
            {{ post.title }}
    </h2>
    <div class="article-info">
      <i class="fa fa-cubes"></i>
        {% for topic in post.topics %}
          <a href="{{ url_for('topic',topic = topic) }}">{{ topic }}</a>,
        {% endfor %}
      <i class="fa fa-tags"></i>
        {% for tag in post.tags %}
          <a href="{{ url_for('tag',tag = tag) }}">{{ tag }}</a>,
        {% endfor %}
      <i class="fa fa-book"></i>
        {{ post.views }}
      <i class="fa fa-calendar"></i>
      <span class="time_from_now">{{ post.timestamp }}</span>
    </div>
    <!--
    <p>
        {% for tag in post.tags %}
            {{ tag }}
            |
        {% endfor %}
          timestamp: {{ post['timestamp'] }}
    </p>
  -->
    <style>
      /*.markdown-body {
          min-width: 200px;
          max-width: 790px;
          margin: 0 auto;
          padding: 30px;
    }*/
    </style>
    <br>
    <div class="markdown-body">
        {{ post.body | markdown }}
    </div>
  </div>
</div>
{% endblock %}
