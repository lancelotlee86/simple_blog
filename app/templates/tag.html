{% extends 'base.html' %}

{% block content %}

  <p>
    All posts with the "{{ tag }}" tag:
  </p>

  <!-- below is the post label, display some short information one by one -->
  <ul class="post_labels">
    {% for post in posts %}
      <li>{% include 'post_label.html' %}</li>
    {% endfor %}
  </ul>
{% endblock %}
