<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <!-- Jquery -->
  <script src="../static/js/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../static/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <link href="../static/css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 自己的 css -->
  <link rel="stylesheet" href="../static/css/css.css">
  <!-- moment.js -->
  <script src="../static/js/moment-with-locales.js"></script>
  <!-- 自己的 js -->
  <script src="../static/js/js.js"></script>
</head>

<body>
  <div class="container">
    <h1>
      &nbspLancelot's Blog
    </h1>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="programming"><a href="/topic/programming">Programming</a></li>
            <li><a href="/topic/daily_life">Daily life</a></li>
            <li><a href="/about_me">About me</a></li>
            <li><a href="/message_board">Message Board</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>

</html>
